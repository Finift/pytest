# logging_config.ini
[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("logi.log",)

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)s %(funcName)s %(processName)s %(lineno)d %(message)s